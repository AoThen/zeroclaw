name: "Publish Container Image"
on:
  push:
  workflow_dispatch: # 添加手动触发
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: write # 必须授权以推送镜像
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 3

      - name: 设置小写镜像名称和版本
        run: |
          CONTAINER_NAME="${{ github.event.repository.name }}"
          echo "CONTAINER_NAME=$CONTAINER_NAME" >> $GITHUB_ENV
          LOWER_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "LOWER_NAME=$LOWER_NAME" >> $GITHUB_ENV
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: 登录到 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 QEMU 支持多架构
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          context: .
          platforms: linux/amd64  #,linux/arm64 # 指定架构：x86_64 和 ARM64  beta
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_NAME }}:latest

      - uses: actions/delete-package-versions@v5
        with: 
          package-name: ${{ env.CONTAINER_NAME }}
          package-type: 'container'
          min-versions-to-keep: 2
          delete-only-untagged-versions: 'true'
